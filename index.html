<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Gallery</title>
    <link rel="stylesheet" href="./lightbox2-2.11.3/dist/css/lightbox.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="wrapper">
        <div class="error">
            <p class="error__text"></p>
        </div>
        <div class="config-box">
            <div class="config-box__item">
                <label for="apiKey">Access Key:</label>
                <input value="" type="text" id="api-key" name="api-key" class="input">
            </div>
            <div class="config-box__item">
                <label for="api-order-by">Order by:</label>
                <select id="api-order-by" class="input">
                    <option value="latest">Latest</option>
                    <option value="oldest">Oldest</option>
                    <option value="popular">Popular</option>
                </select>
            </div>
            <div class="config-box__item">
                <label for="api-page-number">Page number:</label>
                <input value="1" type="number" id="api-page-number" name="api-page-number" min="1" class="input">
            </div>
        </div>
        <div class="images-box">
            <div class="photo">
                <div class="photo__bg"></div>
                <div class="photo__description-box">
                    <p class="photo__description"></p>
                </div>
                <a class="photo__img" href="" data-lightbox="example-set"><img src="" alt=""></a>
                <div class="photo__more-info-box">
                    <p class="photo__author">
                        <sup>by</sup><a href="" class="photo__author-link"></a>
                    </p>
                    <p class="photo__date">
                        <sup>on</sup><span class="photo__date-text"></span>
                    </p>
                </div>
            </div>
            <div class="photo">
                <div class="photo__bg"></div>
                <div class="photo__description-box">
                    <p class="photo__description"></p>
                </div>
                <a class="photo__img" href="" data-lightbox="example-set"><img src="" alt=""></a>
                <div class="photo__more-info-box">
                    <p class="photo__author">
                        <sup>by</sup><a href="" class="photo__author-link"></a>
                    </p>
                    <p class="photo__date">
                        <sup>on</sup><span class="photo__date-text"></span>
                    </p>
                </div>
            </div>
            <div class="photo">
                <div class="photo__bg"></div>
                <div class="photo__description-box">
                    <p class="photo__description"></p>
                </div>
                <a class="photo__img" href="" data-lightbox="example-set"><img src="" alt=""></a>
                <div class="photo__more-info-box">
                    <p class="photo__author">
                        <sup>by</sup><a href="" class="photo__author-link"></a>
                    </p>
                    <p class="photo__date">
                        <sup>on</sup><span class="photo__date-text"></span>
                    </p>
                </div>
            </div>
            <div class="photo">
                <div class="photo__bg"></div>
                <div class="photo__description-box">
                    <p class="photo__description"></p>
                </div>
                <a class="photo__img" href="" data-lightbox="example-set"><img src="" alt=""></a>
                <div class="photo__more-info-box">
                    <p class="photo__author">
                        <sup>by</sup><a href="" class="photo__author-link"></a>
                    </p>
                    <p class="photo__date">
                        <sup>on</sup><span class="photo__date-text"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="./lightbox2-2.11.3/dist/js/lightbox-plus-jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/lightbox.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
